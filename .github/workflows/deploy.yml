name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# This workflow replaces the default pages-build-deployment
# Make sure GitHub Pages is set to use "GitHub Actions" as the source

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE: /crazyblocks-ai/
      
      - name: Verify build output
        run: |
          echo "Build contents:"
          ls -la dist/
          if [ -d "dist/assets" ]; then
            echo "Assets folder exists"
            ls -la dist/assets/
          fi
          if [ -f "dist/crazyblocks-strategies.json" ]; then
            echo "Strategy file exists"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: List build contents
        run: |
          echo "=== Build Output ==="
          find dist -type f | head -20
          echo "=== Assets ==="
          ls -la dist/assets/ || echo "No assets folder"
          echo "=== Strategy file ==="
          ls -la dist/crazyblocks-strategies.json || echo "No strategy file"
      
      - name: Verify index.html content
        run: |
          echo "=== Checking dist/index.html ==="
          head -15 dist/index.html
          echo ""
          echo "=== Should contain /crazyblocks-ai/assets/ ==="
          grep -q "/crazyblocks-ai/assets/" dist/index.html && echo "✓ Correct paths found" || echo "✗ Wrong paths!"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

